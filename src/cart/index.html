<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hared Albancando Robles">
    <meta name="description"
        content="The Travel to Colombia website is a tourism platform that provides packages for exploring Colombia's diverse culture, stunning landscapes, and rich history.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-site-url.netlify.app/package_list/">
    <meta property="og:title" content="Travel Packages - Travel to Colombia">
    <meta property="og:description"
        content="Explore our exclusive travel packages for Colombia including Bogotá, Medellín, and Cartagena destinations.">
    <meta property="og:image" content="../public/images/hero-main.webp">

    <title>Cart - Travel to Colombia</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../public/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main>
        <div class="cart-container">
            <h1>Your Travel Cart</h1>
            <section class="cart">
                <ul class="cart-items"></ul>
                <!-- Cart items will be dynamically inserted here -->
            </section>
        </div>
    </main>
    <footer id="main-footer"></footer>

    <!-- Checkout Authentication Modal -->
    <div id="checkoutAuthModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="checkoutModalClose">&times;</span>
            
            <div class="simple-auth-content">
                <h2>Choose Your Checkout Option</h2>
                <p>How would you like to proceed?</p>
                
                <div class="simple-auth-buttons">
                    <button class="simple-btn guest-btn" id="continueAsGuest">
                        Continue as Guest
                    </button>
                    <button class="simple-btn login-btn" id="loginToCheckout">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script type="module">
        // Import the openLoginModal function and make it globally available
        import { openLoginModal } from '../js/utils.mjs';
        window.openLoginModal = openLoginModal;
    </script>
    <script src="../js/dropdown.js"></script>
</body>

</html>
